<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="example.js"></script>
   
  </head>
  <body>
 
<div  class="container" ng-controller="TimepickerDemoCtrl">

                            <div class="form-group " style="margin: 3px; padding: 10px;"  >
								<label for="Date" class="col-md-3 control-label text-center">Date </label> 
									<div class="col-md-6 ">
										<div class="input-group" style="width: 67%;">
											<input type="text"  class="form-control col-md-6" uib-datepicker-popup  ng-model="holidaysDate" is-open="popup2.opened" datepicker-options="dateOptions" name="holidays_date" ng-required="true"  close-text="Close"/>
											<span class="input-group-addon" ng-click="open2()">
												<i class="glyphicon glyphicon-calendar"></i>
											</span>
										</div>
									</div>
							</div>
                         
						 
							
									<div class="row" style="margin: 20px; padding: 20px;"> 
									  <input type="button" class="col-md-2 " style="margin: 30px; padding: 10px;" ng-click="updateLog()" value="Change LogInTime"/>
									   <pre class="alert alert-info col-md-4" style="margin: 30px; padding: 10px;" >LoginTime is: {{logTime | date:'shortTime' }}</pre>
										   <div class="col-sm-offset-6 ">
											 <uib-timepicker class="col-md-2 " style=" padding: 10px;" ng-model="logTime"  ng-change="changedLogin()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ></uib-timepicker>
										   </div>
									</div>
							 
							
							
									<div class="row"  style="margin: 20px; padding: 20px;"> 
									  <input type="button" class="col-md-2" style="margin: 30px; padding: 10px;" ng-click="updateLogout()" value="Change LogInTime"/>
									   <pre class="alert alert-info col-md-4" style="margin: 30px; padding: 10px;" >LogOut is: {{logout | date:'shortTime' }}</pre>
										   <div class="col-sm-offset-6 ">
											 <uib-timepicker class="col-md-2 " style="margin: 1px; padding: 10px;" ng-model="logout"  ng-change="changedLogOut()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ></uib-timepicker>
										   </div>
									</div>
							
	                      
	                      
	                        <div class="form-group " style="margin: 40px; padding: 20px;">
	                      	     <button type="button" class="btn btn-danger col-md-2" ng-click="reset()">Reset</button>
	                        </div>
							

							<div class="row"> 
									<div class="col-md-5">
										Hours step is:
									  <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
									</div>
									<div class="col-md-5">
										Minutes step is:
									  <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
									</div>
							 </div>

							  <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
							  <!-- <button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button> -->
							  <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>

     
  </div>
  </body>
</html>
